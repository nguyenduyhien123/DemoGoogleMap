<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Demo</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO8gfdnRKhRkYjseemFj4kP83mjBqylYM&callback=initMap&language="
        vi" async defer></script>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 10.775233, lng: 106.697742},
                zoom: 15
            });
            new google.maps.Marker({
                position: { lat: 10.776885, lng: 106.6831462 }, 
                map: map,
                title: 'Hello World!',
                icon: {
                    url: "/images/ca-phe-nong-ca-phe-xay.png",
                    scaledSize: new google.maps.Size(100, 100)
                }
            });
        }
    </script>
</body>

</html>
